{% extends 'myapp/base.html' %}

{% block myheader %}
<div class="text-center mb-8">
  <h1 class="text-3xl font-bold text-earth-900 mb-2">Create Account</h1>
  <p class="text-earth-700">Join the Prompt Evaluation Suite community</p>
</div>
{% endblock myheader %}

{% block content %}
<div class="max-w-md mx-auto">
  {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
      <p class="font-medium">{{ message }}</p>
    </div>
  {% else %}
    <div class="bg-white rounded-lg shadow-md p-8 border border-earth-200">
      <form method="POST" action="" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="firstname" class="block text-sm font-medium text-earth-900 mb-2">
            First Name
          </label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            class="w-full px-3 py-2 border border-earth-300 rounded-md focus:outline-none focus:ring-2 focus:ring-terracotta-500 focus:border-transparent"
            placeholder="Enter your first name"
          >
        </div>

        <div>
          <label for="lastname" class="block text-sm font-medium text-earth-900 mb-2">
            Last Name
          </label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            class="w-full px-3 py-2 border border-earth-300 rounded-md focus:outline-none focus:ring-2 focus:ring-terracotta-500 focus:border-transparent"
            placeholder="Enter your last name"
          >
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-earth-900 mb-2">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-3 py-2 border border-earth-300 rounded-md focus:outline-none focus:ring-2 focus:ring-terracotta-500 focus:border-transparent"
            placeholder="Choose a username"
          >
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-earth-900 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-earth-300 rounded-md focus:outline-none focus:ring-2 focus:ring-terracotta-500 focus:border-transparent"
            placeholder="you@example.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-earth-900 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-earth-300 rounded-md focus:outline-none focus:ring-2 focus:ring-terracotta-500 focus:border-transparent"
            placeholder="Create a strong password"
          >
        </div>

        <div>
          <label for="repassword" class="block text-sm font-medium text-earth-900 mb-2">
            Confirm Password
          </label>
          <input
            type="password"
            id="repassword"
            name="repassword"
            required
            class="w-full px-3 py-2 border border-earth-300 rounded-md focus:outline-none focus:ring-2 focus:ring-terracotta-500 focus:border-transparent"
            placeholder="Re-enter your password"
          >
        </div>

        <button
          type="submit"
          class="w-full bg-terracotta-600 hover:bg-terracotta-700 text-white py-2 px-4 rounded-md font-medium transition-colors shadow-sm">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-earth-600">
          Already have an account?
          <a href="{% url 'login' %}"
             class="text-terracotta-600 hover:text-terracotta-700 font-medium transition-colors">
            Sign In
          </a>
        </p>
      </div>
    </div>
  {% endif %}
</div>
{% endblock content %}
