{% extends "myapp/base.html" %}

{% block myheader %}
<h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
{% endblock myheader %}

{% block content %}
{% if message %}
  <h3 class="text-green-700 text-center font-semibold">{{ message }}</h3>
{% else %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-8">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-4">
      <label for="topic" class="block font-medium mb-1">Topic:</label>
      <input type="text" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" id="topic" name="topic" />
    </div>
    <div class="mb-4">
      <label for="email" class="block font-medium mb-1">Email:</label>
      <input type="email" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" id="email" name="email" />
    </div>
    <div class="mb-6">
      <label for="detail" class="block font-medium mb-1">Detail:</label>
      <textarea class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300" rows="5" id="detail" name="detail"></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      Submit
    </button>
  </form>
</div>
{% endif %}
{% endblock content %}
