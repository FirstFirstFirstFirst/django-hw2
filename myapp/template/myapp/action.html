{% extends 'myapp/base.html' %}

{% block myheader %}
<div class="text-center mb-6">
  <h1 class="text-3xl font-bold text-earth-900">Action Detail</h1>
</div>
{% endblock myheader %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md border border-earth-200 p-6">
  
  <!-- Contact Info -->
  <div class="mb-6">
    <h3 class="text-xl font-semibold text-earth-800 mb-2">Topic: {{ contact.topic }}</h3>
    <p class="text-earth-700 mb-1"><span class="font-medium">Email:</span> {{ contact.email }}</p>
    <p class="text-earth-700"><span class="font-medium">Detail:</span> {{ contact.detail }}</p>
  </div>

  <hr class="my-6">

  <!-- Action Form -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="actiondetail" class="block text-sm font-medium text-earth-700 mb-2">Action Detail</label>
      <textarea 
        id="actiondetail" 
        name="actiondetail" 
        rows="5"
        class="w-full rounded-lg border border-earth-300 focus:ring-2 focus:ring-earth-400 focus:outline-none p-3"
      >{{ action.actionDetail }}</textarea>
    </div>

    <!-- Buttons -->
    <div class="flex space-x-3 pt-2">
        <button type="submit" name="save" 
            class="px-5 py-2 rounded-lg bg-sage-500 text-white shadow-soft">
            Save
        </button>
        <button type="submit" name="delete" 
            class="px-5 py-2 rounded-lg bg-terracotta-500 text-white shadow-soft">
            Delete
        </button>
        <button type="submit" name="complete" 
            class="px-5 py-2 rounded-lg bg-earth-500 text-white shadow-soft">
            Complete
        </button>
    </div>


  </form>
</div>
{% endblock content %}
